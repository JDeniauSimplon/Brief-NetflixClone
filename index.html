<!DOCTYPE html>
<html lang="fr">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Like</title>
  <link href="./src/style.scss" rel="stylesheet">

</head>

<body>

  <header>
    <div id="navbar">
      <a class="logo"></a>
      <form class="searchNav">
        <input class="searchSite" type="text" placeholder="Rechercher" id="searchSite">
        <button class="searchButton" type="submit"></button>
      </form>
      <a class="parameter" href="#"></a>
    </div>
  </header>

  <div class="homePage">

    <div class="greyContainer">
      <div class="brightGreyContainer">
        <div class="darkGreyContainer">
          <div class="trendMovie">
            <h1>Le film du moment</h1>
          </div>
          <div class="bannerButton">
            <a class="whiteContainer">
              <div class="logoPlay"></div>
              <p>Lecture</p>
            </a>
            <a class="infoButton">
              <div class="logoInfo"></div>
              <p>+ d'infos</p>
            </a>
          </div>
        </div>
      </div>
    </div>

    <section class="movieList">
      <div class="greyContainer2">
        <h2>Films d'action</h2>
        <div class="moviesListAction sliderContainer">
          <div class="sliderWrapper">
          </div>
          <div class="sliderControls">
            <button class="sliderPrev">&#8249;</button>
            <button class="sliderNext">&#8250;</button>
          </div>
        </div>
      </div>
      <div class="greyContainer2">
        <h2>Films de Science fiction</h2>
        <div class="moviesListSf sliderContainer">
          <div class="sliderWrapper">
          </div>
          <div class="sliderControls">
            <button class="sliderPrev">&#8249;</button>
            <button class="sliderNext">&#8250;</button>
          </div>
        </div>
      </div>
    </section>

  </div>

  <script src="./src/script.ts" type="module"></script>
</body>

</html>
